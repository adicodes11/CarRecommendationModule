<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Car Preferences</h1>
    <form method="POST" action="/recommendations">
        <!-- Budget Range -->
        <label for="budget">Budget Range (₹)</label>
        <select name="budget" required>
            <option value="700000">₹5 Lakh - ₹7 Lakh</option>
            <option value="1000000">₹7 Lakh - ₹10 Lakh</option>
            <option value="1300000">₹10 Lakh - ₹13 Lakh</option>
            <option value="1600000">₹13 Lakh - ₹16 Lakh</option>
            <option value="2000000">₹16 Lakh - ₹20 Lakh</option>
            <option value="2500000">₹20 Lakh - ₹25 Lakh</option>
            <option value="3000000">₹25 Lakh - ₹30 Lakh</option>
            <option value="3200000">₹30 Lakh and above</option>
        </select>
        
        <!-- Body Type -->
        <label for="body_style">Body Type</label>
        <select name="body_style" required>
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
        </select>

        <!-- Fuel Type -->
        <label for="fuel_type">Fuel Type</label>
        <select name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="CNG">CNG</option>
        </select>

        <!-- Transmission Type -->
        <label for="transmission_type">Transmission Type</label>
        <select name="transmission_type" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
